<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysCreateDlg" widgetVar="PaysCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaysTitle}">
            <h:form id="PaysCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paysController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaysLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{paysController.selected.libelle}" title="#{bundle.CreatePaysTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreatePaysLabel_indicatif}" for="indicatif" />
                        <p:inputText id="indicatif" value="#{paysController.selected.indicatif}" title="#{bundle.CreatePaysTitle_indicatif}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paysController.create}" value="#{bundle.Save}" update="display,:PaysListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaysCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaysCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
