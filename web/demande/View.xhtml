<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeViewDlg" widgetVar="DemandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeTitle}">
            <h:form id="DemandeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeLabel_reference}"/>
                        <h:outputText value="#{demandeController.selected.reference}" title="#{bundle.ViewDemandeTitle_reference}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_dateDemande}"/>
                        <h:outputText value="#{demandeController.selected.dateDemande}" title="#{bundle.ViewDemandeTitle_dateDemande}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDemandeLabel_fournisseur}"/>
                        <h:outputText value="#{demandeController.selected.fournisseur}" title="#{bundle.ViewDemandeTitle_fournisseur}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_montant}"/>
                        <h:outputText value="#{demandeController.selected.montant}" title="#{bundle.ViewDemandeTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_totalPaye}"/>
                        <h:outputText value="#{demandeController.selected.totalPaye}" title="#{bundle.ViewDemandeTitle_totalPaye}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_id}"/>
                        <h:outputText value="#{demandeController.selected.id}" title="#{bundle.ViewDemandeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
