<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeCreateDlg" widgetVar="DemandeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeTitle}">
            <h:form id="DemandeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{demandeController.selected.reference}" title="#{bundle.CreateDemandeTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_dateDemande}" for="dateDemande" />
                        <p:calendar id="dateDemande" pattern="MM/dd/yyyy" value="#{demandeController.selected.dateDemande}" title="#{bundle.EditDemandeTitle_dateDemande}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_fournisseur}" for="fournisseur" />
                        <p:selectOneMenu id="fournisseur" value="#{demandeController.selected.fournisseur}" >
                            <f:selectItems value="#{fournisseurController.itemsAvailableSelectOne}"
                                           var="fournisseurItem"
                                           itemValue="#{fournisseurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{demandeController.selected.montant}" title="#{bundle.CreateDemandeTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_totalPaye}" for="totalPaye" />
                        <p:inputText id="totalPaye" value="#{demandeController.selected.totalPaye}" title="#{bundle.CreateDemandeTitle_totalPaye}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeController.selected.id}" title="#{bundle.CreateDemandeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeController.create}" value="#{bundle.Save}" update="display,:DemandeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
