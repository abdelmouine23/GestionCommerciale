<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleArticleEditDlg" widgetVar="FamilleArticleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFamilleArticleTitle}">
            <h:form id="FamilleArticleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familleArticleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFamilleArticleLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{familleArticleController.selected.libelle}" title="#{bundle.EditFamilleArticleTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditFamilleArticleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{familleArticleController.selected.id}" title="#{bundle.EditFamilleArticleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familleArticleController.update}" value="#{bundle.Save}" update="display,:FamilleArticleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FamilleArticleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FamilleArticleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
