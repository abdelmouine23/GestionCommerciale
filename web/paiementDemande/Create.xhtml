<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementDemandeCreateDlg" widgetVar="PaiementDemandeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaiementDemandeTitle}">
            <h:form id="PaiementDemandeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementDemandeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaiementDemandeLabel_code}" for="code" />
                        <p:inputText id="code" value="#{paiementDemandeController.selected.code}" title="#{bundle.CreatePaiementDemandeTitle_code}" />
                        <p:outputLabel value="#{bundle.CreatePaiementDemandeLabel_datePaiement}" for="datePaiement" />
                        <p:calendar id="datePaiement" pattern="MM/dd/yyyy" value="#{paiementDemandeController.selected.datePaiement}" title="#{bundle.EditPaiementDemandeTitle_datePaiement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePaiementDemandeLabel_demande}" for="demande" />
                        <p:selectOneMenu id="demande" value="#{paiementDemandeController.selected.demande}" >
                            <f:selectItems value="#{demandeController.itemsAvailableSelectOne}"
                                           var="demandeItem"
                                           itemValue="#{demandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePaiementDemandeLabel_typePaiement}" for="typePaiement" />
                        <p:selectOneMenu id="typePaiement" value="#{paiementDemandeController.selected.typePaiement}" >
                            <f:selectItems value="#{typePaiementController.itemsAvailableSelectOne}"
                                           var="typePaiementItem"
                                           itemValue="#{typePaiementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePaiementDemandeLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{paiementDemandeController.selected.montant}" title="#{bundle.CreatePaiementDemandeTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreatePaiementDemandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paiementDemandeController.selected.id}" title="#{bundle.CreatePaiementDemandeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paiementDemandeController.create}" value="#{bundle.Save}" update="display,:PaiementDemandeListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaiementDemandeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaiementDemandeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
