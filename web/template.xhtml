<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="Articles" outcome="/article/List.xhtml" icon="ui-icon-suitcase" />
                        <p:menuitem value="Fournisseurs" outcome="/fournisseur/List.xhtml" icon="ui-icon-contact" />
                        <p:menuitem value="Demandes" outcome="/demande/List.xhtml" icon="ui-icon-cart" />
                        <p:menuitem value="Paiements des Demandes" outcome="/paiementDemande/List.xhtml" icon="ui-icon-link " />
                        <p:submenu label="#{bundle.Maintenance}" icon="ui-icon-wrench" >
                            <p:menuitem  value="Familles des Articles" outcome="/familleArticle/List.xhtml" />
                            <p:menuitem value="Type des Paiements" outcome="/typePaiement/List.xhtml" />
                            <p:menuitem value="Pays" outcome="/pays/List.xhtml" icon="ui-icon-flag " />
                            <p:menuitem value="Ville" outcome="/ville/List.xhtml" icon="ui-icon-bookmark" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
