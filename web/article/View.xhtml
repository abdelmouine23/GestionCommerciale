<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleViewDlg" widgetVar="ArticleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticleTitle}">
            <h:form id="ArticleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticleLabel_designation}"/>
                        <h:outputText value="#{articleController.selected.designation}" title="#{bundle.ViewArticleTitle_designation}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_familleArticle}"/>
                        <h:outputText value="#{articleController.selected.familleArticle}" title="#{bundle.ViewArticleTitle_familleArticle}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_id}"/>
                        <h:outputText value="#{articleController.selected.id}" title="#{bundle.ViewArticleTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
