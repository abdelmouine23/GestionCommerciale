<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleEditDlg" widgetVar="ArticleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticleTitle}">
            <h:form id="ArticleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArticleLabel_designation}" for="designation" />
                        <p:inputText id="designation" value="#{articleController.selected.designation}" title="#{bundle.EditArticleTitle_designation}" />
                        <p:outputLabel value="#{bundle.EditArticleLabel_familleArticle}" for="familleArticle" />
                        <p:selectOneMenu id="familleArticle" value="#{articleController.selected.familleArticle}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{familleArticleController.itemsAvailableSelectOne}"
                                           var="familleArticleItem"
                                           itemValue="#{familleArticleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditArticleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{articleController.selected.id}" title="#{bundle.EditArticleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articleController.update}" value="#{bundle.Save}" update="display,:ArticleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
